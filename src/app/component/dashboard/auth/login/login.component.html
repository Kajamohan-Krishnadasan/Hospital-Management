<app-loading *ngIf="isLoading"></app-loading>

<mat-card-header
  *ngIf="!isLoading && !userLoggedIn"
  class="display-flex align-item-center"
  [style]="'background-color : #3f51b5; color : white'"
>
  <h1>Hospital Management System</h1>
</mat-card-header>

<div class="row mt-5" *ngIf="!isLoading && !userLoggedIn">
  <div class="col"></div>

  <div class="col">
    <mat-card>
      <div [formGroup]="loginForm">
        <mat-card-title>Login</mat-card-title>

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="example@example.com"
            formControlName="email"
            required
          />
          <mat-error
            *ngIf="
              loginForm.get('email')?.invalid || loginForm.get('email')?.touched
            "
          >
            Enter valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            placeholder=""
            formControlName="password"
            required
            type="password"
          />
          <mat-error
            *ngIf="
              loginForm.get('password')?.invalid ||
              loginForm.get('password')?.touched
            "
          >
            Enter valid password
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <button
          mat-raised-button
          color="primary"
          (click)="login()"
          class="mt-3"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </div>
    </mat-card>
  </div>
  <div class="col"></div>
</div>
